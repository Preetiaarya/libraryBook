<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libary Project</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <h1>library</h1>
        <button class="log-btn">Log in</button>
    </nav>


    <div class="addbook-button-div">
        <button class="addbook-button">+ Add Book</button>
    </div>
    <div class="card-div"></div>

    <form class="form-card">
        <h2>Add new book</h2>
        <input type="text" placeholder="Title" id="title" required><br><br>
        <input type="text" placeholder="Author" id="author" required><br><br>
        <input min="1" type="number" placeholder="Page" id="page" required><br><br>
        <div class="form-div">
            <label for="frame">Have you read it?</label><br>
            <input type="checkbox" id="frame" name="frame" required><br><br>
        </div><br>
        <input class="submit-button" type="button" value="Submit"><br><br>
    </form>

    <footer class="footer">
        <p>Copyright @ 2024 michalosman</p>
        <img class="footer-img" src="github-icon.ico" alt="github-icon">
    </footer>

</body>
<script src="./main.js"></script>

</html>
